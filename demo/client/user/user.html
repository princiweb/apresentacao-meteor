<template name="apresentacao">
  <div class="container">
    {{#if usuario}}
      {{#if iniciado}}
        <div class="row center">
          <h1>{{counter}}</h1>
          <a href="#" id="btn-counter" class="btn-large col s12 waves-effect waves-light">Valendo!</a>
        </div>
      {{else}}
        <div class="row">
          <div class="col s12 center-align">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title center-align">Já vamos começar!</span>
                <p class="center-align">Quando iniciar aperte o botão o mais rápido possível. Vamos ver quem ganha?</p>
              </div>
            </div>
          </div>
        </div>
      {{/if}}
    {{else}}
      <div class="row">
        <form class="col s12" id="login">
          <div class="row">
            <div class="input-field col s12">
              <input name="name" id="name" type="text" class="validate" autofocus required>
              <label for="name">Nome</label>
            </div>
          </div>
          <button class="btn-large col s12">Enviar</button>
        </form>
      </div>
    {{/if}}
  </div>
</template>
